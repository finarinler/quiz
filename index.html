<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>WoW Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <!-- favicon (optional) -->
  <link rel="icon" type="image/png" sizes="32x32" href="/wow_favicon.png">
  <link rel="shortcut icon" href="pics/wow_favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <h2>Willkommen zum WoW-Quiz</h2>
    <p>Klicke auf den Button, um zu starten.</p>
    <button id="start-btn">Quiz starten</button>
    <div class="countdown" id="countdown"></div>
  </div>

  <!-- nur EINE Einbindung der quiz.js -->
  <script src="quiz.js"></script>

  <!-- Button verbinden (erst nachdem quiz.js geladen ist) -->
  <script>
    document.getElementById("start-btn").onclick = window.startCountdown;
  </script>
</body>
</html>
