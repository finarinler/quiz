<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>WoW Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/wow_favicon.png">
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <h2>Willkommen zum WoW-Quiz</h2>
    <p>Klicke auf den Button, um zu starten.</p>
    <button id="start-btn">Quiz starten</button>
    <div class="countdown" id="countdown"></div>
  </div>

  <script src="quiz.js"></script>
  <script>
    // sichere Bindung des Start-Buttons (warten, bis quiz.js geladen ist)
    (function attach() {
      if (typeof window.startCountdown === 'function') {
        document.getElementById("start-btn").onclick = window.startCountdown;
      } else {
        setTimeout(attach, 50);
      }
    })();
  </script>
</body>
</html>
